{% extends "layout.html" %}
{% block body %}

      <div style="text-align:center;">
        <div class="page-header">
          <img src="http://graph.facebook.com/v2.3/{{ current_user.facebook_user_id }}/picture?type=large" width="140" height="140" class="img img-circle"/>
          <h1>Hej {{ current_user.first_name }},</h1>
        </div>
        {% from "_formhelper.html" import render_field %}
        <form role="form" action="" method=post>
          {% for field in form %}
            {{ render_field(field) }}
          {% endfor %}
          <button type="submit" class="btn btn-xlg btn-primary">Spara</button>
        </form>
        <br/><br/>

{% endblock %}
